# clem-ai/docker-compose.yml

services:
  db:
    image: postgres:15
    container_name: clem-ai-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clem_ai
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: # <-- Add this block
      - clem_network

volumes:
  postgres_data:

networks: # <-- Add this block
  clem_network:
    driver: bridge